<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Diagnosis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [style.background]="selectedColor.hex" class="picNstuff">
    <img *ngIf="imageSRC" [src]="imageSRC" alt="Your Picture">
    <div *ngIf="!imageSRC"></div>
  </div>
  
  <div id="content-holder">
    <span *ngIf="severity==='Green'">
      <img src="../../assets/imgs/go.svg" alt="sss">
    </span>
    <span *ngIf="severity==='Yellow'">
      <img src="../../assets/imgs/bad.svg" alt="sss">
    </span>
    <span *ngIf="severity==='Red'">
      <img src="../../assets/imgs/bad.svg" alt="sss">
    </span>
    <p id="diagnosis-text">{{text}}</p>
  </div>
  

<div class="actions">

<div class="link" >
  <a href="tel:1234567890">
    <button>CALL THE DOCTOR</button>
  </a>
</div>

  <div class="flex">
    <div (click)='backToRoot()'>
      <p>Start Over</p>
      <img src="../../assets/imgs/resart.svg" alt="sss">
    </div>
    <div (click)='shareMe()'>
      <p>Share</p>
      <img src="../../assets/imgs/sharer.svg" alt="sss">
    </div>
  </div>

</div>
</ion-content>
