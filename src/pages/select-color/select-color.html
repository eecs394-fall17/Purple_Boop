 <ion-header>
  <ion-navbar>
    <img id="boopLogo" src="../../assets/imgs/boop_logo.svg">
  </ion-navbar>
</ion-header> 
<ion-content>
  <ion-grid padding id="selectColorGrid">
    <!-- <ion-row class="buffer"></ion-row> -->
    <ion-row id="instructionRow"> <!-- First partition 50% of screen  -->
      <ion-col col-6>
        <div>
          <p class="instruction">Take Photo</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <p class="instruction">Upload Photo</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row id="imageRow"> <!-- First partition 50% of screen  -->
      <ion-col col-6>
        <div>
          <!-- <p class="instruction">Take photo</p> -->
          <div class="imgHolder">
            <div>
              <img padding src="../../assets/imgs/camera_icon2.png" (click)="onClickCamera()">
            </div>
          </div>
        </div>
      </ion-col>

      <ion-col col-6>
        <div>
          <!-- <p class="instruction">Upload from gallery</p> -->
          <div class="imgHolder">
            <div>
              <img padding src="../../assets/imgs/upload_icon2.png" (click)="onClickCamera()">
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="selectColorGrid2">
    <ion-row class="buffer">
    </ion-row>
    <ion-row id="swatchesRow">
      <ion-grid id="swatchesGrid">
        <p class="instruction">Or Select Poop Color</p>
        <ion-row *ngFor="let row of colorGridRows">
          <!-- <ion-col col-2></ion-col> -->
          <ion-col *ngFor="let color of row.slice(0,1)" [ngStyle]="{ 'background-color':color.hex, 'border':((color.hex=='#f6f6f6')?'1px solid #364F6B':('1px solid'+color.hex)), 'box-sizing':(color.hex=='#f6f6f6')?'border-box':''}" (click)="onClick(color)">
          </ion-col>
          <ion-col *ngFor="let color of row.slice(1,2)" offset-1 [ngStyle]="{'background-color':color.hex, 'border':('1px solid'+color.hex)}" (click)="onClick(color)">
          </ion-col>
          <ion-col *ngFor="let color of row.slice(2,3)" offset-1 [ngStyle]="{'background-color':color.hex, 'border':('1px solid'+color.hex)}" (click)="onClick(color)">
          </ion-col>
          <!-- <ion-col col-2></ion-col> -->
        </ion-row>
      </ion-grid>
    </ion-row>

    <ion-row class="buffer"></ion-row>
  </ion-grid>
